<div class="form-group">
    <form [formGroup]="formularioFecha" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="fecha">Fecha: </label>
            <input type="date" class="form-control" id="fecha" formControlName="fecha">
        </div>
        <div class="form-group">
            <label for="hora">Hora: </label>
            <input class="form-control" type="time" id="hora" formControlName="hora">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Guardar direcci√≥n</button>
        </div>
        <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Volver</a>
    </form>
</div>
